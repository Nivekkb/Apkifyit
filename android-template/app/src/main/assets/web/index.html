<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DroidForge Studio</title>
    <style>
      body { margin: 0; font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 32px; }
      .card { max-width: 520px; background: #111827; padding: 28px; border-radius: 18px; border: 1px solid #1f2937; }
      h1 { margin: 0 0 12px; font-size: 28px; }
      p { margin: 8px 0; color: #94a3b8; }
      code { color: #93c5fd; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>DroidForge Studio</h1>
        <p>This APK is ready to render a bundled web app.</p>
        <p>Include <code>web/index.html</code> in your bundle to replace this page.</p>
      </div>
    </div>
  </body>
</html>
